<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>DisKus App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><span id="logo">D</span>is<span id="logo">K</span>us</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="username" placeholder="Enter your name..."
						required />
					<small id="usernameInfo"></small>
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<input type="text" name="room" id="room" class="room" placeholder="Enter room code..." required>
					<small id="roomInfo"></small>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
	<footer>
		<p>Proudly designed by JoJo</p>
	</footer>

	<script>
		const user = document.getElementById('username');
		const usernameInfo = document.getElementById('usernameInfo');
		const userroom = document.getElementById('room');
		const roomInfo = document.getElementById('roomInfo');

		user.addEventListener('keyup', () => {
			if (user.value === '') {
				usernameInfo.style.color = 'red'
				usernameInfo.innerHTML = 'Please fillup adequately'
			} else {
				usernameInfo.style.color = 'green'
				usernameInfo.innerHTML = 'Authenticated'
			}
		})

		userroom.addEventListener('keyup', () => {
			if (userroom.value === '') {
				roomInfo.style.color = 'red'
				roomInfo.innerHTML = 'Please fillup adequately'
			} else {
				roomInfo.style.color = 'green'
				roomInfo.innerHTML = 'Authenticated'
			}
		})
	</script>
</body>

</html>
